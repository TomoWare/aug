<!DOCTYPE html>
<html>
	<head>
		<title>AugBase</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="css/aug.style.css">
		<style>
			body {
				margin: 0px;
				text-align: center;
				font-family: sans-serif;
				-webkit-touch-callout: none;
    				-webkit-user-select: none;
    				-khtml-user-select: none;
    				-moz-user-select: none;
    				-ms-user-select: none;
    				user-select: none;
			}
			#chStation {
				text-align: center;
				background-color: #f7f7f7;
				padding: 25px 25px;
				width: 80%;
				margin: 0 auto;
				-moz-border-radius: 2px;
				-webkit-border-radius: 2px;
				border-radius: 2px;
				-moz-box-shadow: 0px 0px 10px #888888;
				-webkit-box-shadow: 0px 0px 10px #888888;
			  	box-shadow: 0px 0px 10px #888888;
			}
			#gesPort {
				width: 100%;
				height: 30px;
				padding: 5px 5px;
    				margin-left: 0px;
    				margin-right: 0px;
    				background: #ebebeb;
    				color: #262626;
				text-align: center;
    				font-family: sans-serif;
			}
			#myBar {
				width: 0%;
    				height: 30px;
   				display: none;
    				position: absolute;
    				left: 0;
    				right: 0;
    				background-color: #FFC107;
    				opacity: 0.5;
    				transition: 0.3s;
    				-webkit-transition: 0.3s;
			}
			#displayInt {font-size: 25px;}
		</style>
		<script src="js/aug.main.js"></script>
		<script src="js/aug.mobile.js"></script>
	</head>
	<body>
		<h1>AugBase</h1>
		<div id="gesPort">
			<div id="myBar"></div>
			<span id="displayInt">SWIPE TO CONNECT</span>
		</div>
		<script>
			$("#gesPort").on("swipe",function(){
				document.getElementById("displayInt").style.display = "none";
				document.getElementById("gesPort").style.padding = "none";
				document.getElementById("gesPort").style.height = "30px";
				document.getElementById("myBar").style.display = "block";
				document.getElementById("myBar").style.background = "#FFC107";
  				move();
			});
			function move() {
  				var elem = document.getElementById("myBar");   
  				var width = 0;
  				var id = setInterval(frame, 10);
  				function frame() {
   					if (width >= 100) {
   					clearInterval(id);
					document.getElementById("myBar").style.background = "#03a9f4";
   			 	} else {
    		  		width++; 
    				elem.style.width = width + '%'; 
    				document.getElementById("label").innerHTML = width * 1  + '%';
    			}
			  }
			}
		</script>
	</body>
</html>
